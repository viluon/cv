name: RenderCV
on:
  push:
  schedule:
    - cron: "0 6 * * 1"
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: build CV
        run: nix develop --command just build
      - name: run checks
        run: nix develop --command just check
      - name: upload PDF
        uses: actions/upload-artifact@v6
        with:
          name: cv-pdf
          path: rendercv_output/Ondřej_Kvapil_CV.pdf
      - name: delete existing release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes || echo "No existing release to delete"
      - name: delete tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        run: |
          git push origin --delete latest
          git tag --delete latest
      - name: create release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            rendercv_output/Ondřej_Kvapil_CV.pdf
          name: curriculum vitae
          prerelease: false
          tag_name: latest
  pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/configure-pages@v5
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: build CV
        run: nix develop --command just build
      - name: prepare Pages content
        run: |
          mkdir -p _site
          cp rendercv_output/Ondřej_Kvapil_CV.html _site/index.html
          cp rendercv_output/Ondřej_Kvapil_CV.pdf _site/
      - uses: actions/upload-pages-artifact@v4
        with:
          path: _site
      - uses: actions/deploy-pages@v4
        id: deployment
